<!DOCTYPE html>
<html lang="en">
<head>
    <title>Section 10 - Closures</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/closures.css" />
</head>
<body>
<!-- Modified from Larry's Unit 2B code -->
<div id="container">
    <div id="formDiv">
        <h1>User Manager</h1>
        <form name="userForm" id="userForm">
            <label for="userName">Name</label>
            <input type="text" size="40" id="userName" class="padded"  autofocus="autofocus" />
            <br />
            <label for="userEmail">Email</label>
            <input type="text" size="40" id="userEmail" class="padded" />
            <br />
            <input type="submit" id="btnAdd" value="Add" class="button" />
        </form>
    </div>
    <div id="tableDiv">
        <table id="userTable">
            <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>&nbsp;</th>
            </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>
</div>

<script src="js/closures.js"></script>
</body>
</html>
